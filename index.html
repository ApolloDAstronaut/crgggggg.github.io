<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bird</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Basic styles to make the game look good */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Hide scrollbars */
        }
        #game-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            max-height: 800px;
            background-color: #70c5ce;
            position: relative;
            overflow: hidden;
            border: 5px solid #000;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: white;
            text-shadow: 3px 3px 0 #000;
            z-index: 10;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            border: 3px solid #fff;
        }
        #message-box h2 {
            margin-top: 0;
            font-size: 1.8rem;
        }
        #message-box p {
            margin-bottom: 0;
            font-size: 1rem;
        }
        #physics-controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            display: none; /* Hide by default */
            flex-direction: column;
            gap: 10px;
            z-index: 30;
            font-size: 0.75rem;
            text-shadow: 2px 2px 0 #000;
            width: 90%;
            box-sizing: border-box;
            border: 2px solid #fff;
        }
        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            white-space: nowrap;
        }
        .control-group input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        .control-group span {
            min-width: 40px;
            text-align: right;
            background: #222;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">0</div>
        <div id="message-box">
            <h2>Flappy Bird</h2>
            <p>Click or Tap to Start!</p>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="physics-controls">
            <div class="control-group">
                <label for="gravity-slider">Gravity:</label>
                <input type="range" id="gravity-slider" min="0.2" max="1.5" step="0.05" value="1.25">
                <span id="gravity-value">1.25</span>
            </div>
            <div class="control-group">
                <label for="jump-slider">Jump:</label>
                <input type="range" id="jump-slider" min="6" max="16" step="0.5" value="15">
                <span id="jump-value">15.0</span>
            </div>
            <div class="control-group">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="1" max="8" step="0.25" value="3">
                <span id="speed-value">3.0</span>
            </div>
            <div class="control-group">
                <label for="pipe-freq-slider">Pipe Freq:</label>
                <input type="range" id="pipe-freq-slider" min="1" max="200" step="1" value="100">
                <span id="pipe-freq-value">100</span>
            </div>
            <div class="control-group">
                <label for="bird-size-slider">Bird Size:</label>
                <input type="range" id="bird-size-slider" min="0.5" max="2.5" step="0.05" value="1.2">
                <span id="bird-size-value">1.20</span>
            </div>
            <div class="control-group">
                <label for="hitbox-slider">Hitbox Pad:</label>
                <input type="range" id="hitbox-slider" min="0" max="18" step="1" value="10">
                <span id="hitbox-value">10</span>
            </div>
            <div class="control-group">
                <label for="initial-wait-slider">Initial Wait:</label>
                <input type="range" id="initial-wait-slider" min="0" max="300" step="10" value="100">
                <span id="initial-wait-value">100</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const messageBox = document.getElementById('message-box');
        const messageTitle = messageBox.querySelector('h2');
        const messageText = messageBox.querySelector('p');
        const gravitySlider = document.getElementById('gravity-slider');
        const gravityValue = document.getElementById('gravity-value');
        const jumpSlider = document.getElementById('jump-slider');
        const jumpValue = document.getElementById('jump-value');
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        const pipeFreqSlider = document.getElementById('pipe-freq-slider');
        const pipeFreqValue = document.getElementById('pipe-freq-value');
        const birdSizeSlider = document.getElementById('bird-size-slider');
        const birdSizeValue = document.getElementById('bird-size-value');
        const hitboxSlider = document.getElementById('hitbox-slider');
        const hitboxValue = document.getElementById('hitbox-value');
        const initialWaitSlider = document.getElementById('initial-wait-slider');
        const initialWaitValue = document.getElementById('initial-wait-value');

        let bird, pipes, score, gravity, lift, gameSpeed, pipeGap, pipeFrequency, trajectory, trajectoryHue;
        let birdSizeMultiplier, hitboxPadding, initialPipeWait;
        let isGameOver = false;
        let gameStarted = false;
        let isPaused = false;
        let isDying = false; // New state for death animation
        let collidingPipe = null; // To store the pipe we hit

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }

        // Initialize game variables
        function init() {
            bird = {
                x: canvas.width / 4,
                y: canvas.height / 2,
                radius: 20,
                velocity: 0
            };
            pipes = [];
            trajectory = [];
            trajectoryHue = 0;
            score = 0;
            frames = 0; // Reset for initial wait
            gravity = parseFloat(gravitySlider.value);
            lift = -parseFloat(jumpSlider.value);
            gameSpeed = parseFloat(speedSlider.value);
            pipeGap = 200;
            pipeFrequency = parseInt(pipeFreqSlider.value);
            birdSizeMultiplier = parseFloat(birdSizeSlider.value);
            hitboxPadding = parseInt(hitboxSlider.value);
            initialPipeWait = parseInt(initialWaitSlider.value);
            isGameOver = false;
            isPaused = false;
            isDying = false;
            collidingPipe = null;
            scoreDisplay.textContent = score;
            messageBox.style.display = 'none';
            document.getElementById('physics-controls').style.display = 'none';
            gameStarted = true; // The game is now considered 'started' or 'ready'
        }

        // Bird object functions
        function drawBird() {
            const visualRadius = bird.radius * birdSizeMultiplier; // Make the bird appear bigger
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, visualRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffc700'; // Yellow bird
            ctx.fill();
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#333';
            ctx.stroke();
            ctx.closePath();
        }

        function drawTrajectory() {
            if (trajectory.length < 2) return;

            ctx.lineWidth = 5; // A nice thick line
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            for (let i = 1; i < trajectory.length; i++) {
                ctx.beginPath();
                ctx.moveTo(trajectory[i-1].x, trajectory[i-1].y);
                ctx.lineTo(trajectory[i].x, trajectory[i].y);
                // Use the hue stored with each point to create a rainbow effect
                ctx.strokeStyle = `hsl(${trajectory[i].hue}, 100%, 65%)`;
                ctx.stroke();
            }
        }

        function flap() {
            if (!isGameOver && !isPaused) {
                bird.velocity = lift;
            }
        }
        
        // Pipe object functions
        function drawPipes() {
            ctx.fillStyle = '#73bf2e'; // Green pipes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 4;
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.strokeRect(pipe.x, 0, pipe.width, pipe.top);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.top + pipe.gap, pipe.width, canvas.height - pipe.top - pipe.gap);
                ctx.strokeRect(pipe.x, pipe.top + pipe.gap, pipe.width, canvas.height - pipe.top - pipe.gap);
            });
        }

        function updatePipes() {
            if (frames >= initialPipeWait && (frames - initialPipeWait) % pipeFrequency === 0) {
                const minHeight = 50;
                const maxHeight = canvas.height - pipeGap - minHeight;
                const topPipeHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);

                pipes.push({
                    x: canvas.width,
                    width: 60,
                    top: topPipeHeight,
                    gap: pipeGap,
                    passed: false
                });
            }

            pipes.forEach(pipe => {
                pipe.x -= gameSpeed;
            });
            
            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
        }

        // Collision detection for pipes
        function checkCollisions() {
            for (let pipe of pipes) {
                // Check if bird is within the horizontal range of the pipe
                if (bird.x + (bird.radius - hitboxPadding) > pipe.x && bird.x - (bird.radius - hitboxPadding) < pipe.x + pipe.width) {
                    // Check if bird hits top or bottom pipe
                    if (bird.y - (bird.radius - hitboxPadding) < pipe.top || bird.y + (bird.radius - hitboxPadding) > pipe.top + pipe.gap) {
                        collidingPipe = pipe;
                        endGame();
                        return;
                    }
                }

                // Check for scoring
                if (pipe.x + pipe.width < bird.x && !pipe.passed) {
                    score++;
                    scoreDisplay.textContent = score;
                    pipe.passed = true;
                }
            }
        }
        
        // Game state functions
        function endGame() {
            if (isDying || isGameOver) return; // Prevent multiple calls
            isDying = true;
            
            setTimeout(() => {
                isGameOver = true;
                isDying = false;
                document.getElementById('physics-controls').style.display = 'flex';
                messageTitle.textContent = "Game Over!";
                messageText.innerHTML = `Score: ${score}<br>Click to Play Again`;
                messageBox.style.display = 'flex';
            }, 500); // 0.5 second delay
        }

        function resetGame() {
            resizeCanvas();
            init();
            gameLoop();
        }

        // The main game loop
        let frames = 0;
        function gameLoop() {
            if (isGameOver || isPaused) return;

            // UPDATE LOGIC FIRST (only if not in the dying animation)
            if (!isDying) {
                updateBird();
                updatePipes();
                updateTrajectory();
            }

            // THEN DRAW LOGIC
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPipes();
            drawTrajectory();
            drawBird();

            // Draw hitboxes if we are in the dying state
            if (isDying) {
                drawHitboxes();
            }
            
            if (!isDying) {
                checkCollisions();
            }

            frames++;
            requestAnimationFrame(gameLoop);
        }

        function drawHitboxes() {
            // Draw bird hitbox in red
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius - hitboxPadding, 0, Math.PI * 2);
            ctx.fill();

            // Draw the colliding pipe's hitbox in blue
            if (collidingPipe) {
                ctx.fillStyle = 'rgba(0, 0, 255, 0.5)';
                ctx.fillRect(collidingPipe.x, 0, collidingPipe.width, collidingPipe.top);
                ctx.fillRect(collidingPipe.x, collidingPipe.top + collidingPipe.gap, collidingPipe.width, canvas.height - collidingPipe.top - collidingPipe.gap);
            }
        }

        // Event Listeners
        window.addEventListener('resize', resizeCanvas, false);
        
        function handleInput(event) {
            event.preventDefault(); // Prevents double-tap zoom on mobile
            if (isPaused) return; // Do nothing if paused

            if (isGameOver) {
                resetGame();
            } else {
                if (!gameStarted) {
                     init();
                     gameLoop(); // Start the game loop on the very first input
                }
                flap();
            }
        }
        
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                handleInput(e);
            }
            if (e.code === 'Escape') {
                togglePause();
            }
        });
        
        // Use mousedown and touchstart for wider compatibility
        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', handleInput);

        function togglePause() {
            if (!gameStarted || isGameOver || isDying) return; // Can only pause during active gameplay

            isPaused = !isPaused;
            const physicsControls = document.getElementById('physics-controls');

            if (isPaused) {
                physicsControls.style.display = 'flex';
                messageTitle.textContent = "Paused";
                messageText.innerHTML = `Press ESC to Resume`;
                messageBox.style.display = 'flex';
            } else {
                physicsControls.style.display = 'none';
                messageBox.style.display = 'none';
                gameLoop(); // Resume animation by calling the loop again
            }
        }

        gravitySlider.addEventListener('input', (e) => {
            gravity = parseFloat(e.target.value);
            gravityValue.textContent = gravity.toFixed(2);
        });

        jumpSlider.addEventListener('input', (e) => {
            lift = -parseFloat(e.target.value);
            jumpValue.textContent = (-lift).toFixed(1);
        });

        speedSlider.addEventListener('input', (e) => {
            gameSpeed = parseFloat(e.target.value);
            speedValue.textContent = gameSpeed.toFixed(1);
        });

        pipeFreqSlider.addEventListener('input', (e) => {
            pipeFrequency = parseInt(e.target.value);
            pipeFreqValue.textContent = pipeFrequency;
        });

        birdSizeSlider.addEventListener('input', (e) => {
            birdSizeMultiplier = parseFloat(e.target.value);
            birdSizeValue.textContent = birdSizeMultiplier.toFixed(2);
        });

        hitboxSlider.addEventListener('input', (e) => {
            hitboxPadding = parseInt(e.target.value);
            hitboxValue.textContent = hitboxPadding;
        });

        initialWaitSlider.addEventListener('input', (e) => {
            initialPipeWait = parseInt(e.target.value);
            initialWaitValue.textContent = initialPipeWait;
        });

        // Initial setup
        resizeCanvas();

        // Set initial physics values and display them
        gravity = parseFloat(gravitySlider.value);
        lift = -parseFloat(jumpSlider.value);
        gameSpeed = parseFloat(speedSlider.value);
        pipeFrequency = parseInt(pipeFreqSlider.value);
        birdSizeMultiplier = parseFloat(birdSizeSlider.value);
        hitboxPadding = parseInt(hitboxSlider.value);
        initialPipeWait = parseInt(initialWaitSlider.value);
        gravityValue.textContent = gravity.toFixed(2);
        jumpValue.textContent = (-lift).toFixed(1);
        speedValue.textContent = gameSpeed.toFixed(1);
        pipeFreqValue.textContent = pipeFrequency;
        birdSizeValue.textContent = birdSizeMultiplier.toFixed(2);
        hitboxValue.textContent = hitboxPadding;
        initialWaitValue.textContent = initialPipeWait;
    </script>
</body>
</html>
